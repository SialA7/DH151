<!DOCTYPE html>
<html>
<head>
	<title>Universe</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<div class="header">
		Memories
	</div>
	<div class="sidebar">
		Springtime locations
	</div>
	<div class="content">
		<div id="map"></div>
	</div>
    <script>
        var map = L.map('map').setView([34.0697,-118.4432], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([48.8526, 2.3471]).addTo(map)
                .bindPopup('Shakespeare and Company <br> A Paris Bookstore')
                .openPopup();	
        
        var marker2 = L.marker([41.9034497195, 12.4762330951]).addTo(map)
                .bindPopup('Keats-Shelley Museum <br> The Deathplace of a Poet')
                .openPopup();
    </script>

</body>
</html>
